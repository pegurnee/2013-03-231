		function f2() {
			var str = prompt('Enter the string: ');
			
			var allTheEle = [];
			var allTheChemName = [];
			var theArray = str.split('</tr>');
			for (var i = 0; i < theArray.length; i++) {				
				allTheEle.push(
					theArray[i].substring(
						(theArray[i].indexOf('">') + 2), theArray[i].indexOf('</a')
					)
				);
				allTheChemName.push(
					theArray[i].substring(
						(theArray[i].indexOf('text/') + 5), theArray[i].indexOf('/key')
					)
				);				
			}
			var elements = [];
			for (var i = 0; i < theArray.length; i++) {
				elements[i] = allTheEle[i];
				elements[allTheChemName[i]] = elements[i];				
			}
			
			var key = prompt('What chemical symbol would you like to enter?');
			key = key.replace(key.substring(0, 1), key.substring(0, 1).toUpperCase());
			
			var theNum = parseInt(prompt('What chemical number would you like to enter?'));
			
			alert('You have selected: ' + elements[key]);
			alert('You have selected: ' + elements[theNum]);
			
		}
