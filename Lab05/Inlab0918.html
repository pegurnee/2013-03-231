<html>
	<head>
		<title>Inlab0918</title>
		<script src="Inlab0918.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="Inlab0918.css" />
	</head>
	<body>
	<div class="center">
		<table>
			<tr>
				<td class="red" colspan="2" rowspan="2" onclick="redToOrange()"></td>
				<td class="blue" onclick="blueToPurple()"></td>
				<td class="white" onclick="whiteToGray()"></td>
				<td class="white" onclick="whiteToGray()"></td>
			</tr>
			<tr>
				<td class="white" onclick="whiteToGray()"></td>
				<td class="yellow" onclick="yellowToGreen()"></td>
				<td class="white" onclick="whiteToGray()"></td>
			</tr>
			<tr>
				<td class="yellow" onclick="yellowToGreen()"></td>
				<td class="white" colspan="2" onclick="whiteToGray()"></td>
				<td class="blue" onclick="blueToPurple()"></td>
				<td class="red" rowspan="3" onclick="redToOrange()"></td>
			</tr>
			<tr>
				<td class="white" rowspan="2" onclick="whiteToGray()"></td>
				<td class="blue" onclick="blueToPurple()"></td>
				<td class="white" onclick="whiteToGray()"></td>
				<td class="yellow" onclick="yellowToGreen()"></td>
			</tr>
			<tr>
				<td class="white" onclick="whiteToGray()"></td>
				<td class="blue" onclick="blueToPurple()"></td>
				<td class="white" onclick="whiteToGray()"></td>
			</tr>
		</table>
		</div>
		<form style="margin-right:45%;margin-left:45%;">
			<input type="button" value="Reset Colors" onclick="resetColors();">
		</form>
	</body>
</html>
